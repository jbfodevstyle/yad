<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10th Grade Math Assessment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2C3E50;
            color: white;
            text-align: center;
        }

        .container {
            background-color: #3498DB;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000000;
        }

        .hidden {
            display: none;
        }

        .section {
            margin-bottom: 20px;
        }

        .question {
            margin-bottom: 10px;
        }

        .btn {
            padding: 10px 20px;
            background-color: #2ECC71;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #27AE60;
        }

        #username {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container" id="codeScreen">
        <h1>Enter Code:</h1>
        <input type="text" id="accessCode">
        <button class="btn" onclick="checkCode()">Submit</button>
    </div>

    <div class="container hidden" id="assessmentScreen">
        <div class="section">
            <h2>Section 1: Algebra</h2>
            <div class="question">
                <p>1. Solve for <span id="q1x"></span>: 2x - 5 = 15.</p>
                <input type="text" id="q1answer">
            </div>
            <div class="question">
                <p>2. Factor the quadratic expression: x^2 - 9x + 20.</p>
                <input type="text" id="q2answer">
            </div>
        </div>

        <div class="section">
            <h2>Section 2: Geometry</h2>
            <div class="question">
                <p>1. Hello, <span id="username"></span>! Find the area of a triangle with base 8 cm and height 10 cm.</p>
                <input type="text" id="q3answer">
            </div>
            <div class="question">
                <p>2. Calculate the circumference of a circle with radius 5 units.</p>
                <input type="text" id="q4answer">
            </div>
        </div>

        <button class="btn" onclick="nextQuestion()">Next Question</button>
    </div>

    <script>
        var currentQuestion = 1;
        var correctAnswers = {
            q1: "10",
            q2: "(x - 5)(x - 4)",
            q3: "40",
            q4: "31.42"
        };

        function checkCode() {
            var accessCode = document.getElementById("accessCode").value;
            if (accessCode === "3915") {
                document.getElementById("username").innerText = "Test1";
                showAssessmentScreen();
            } else if (accessCode === "3956") {
                document.getElementById("username").innerText = "James A";
                showAssessmentScreen();
            } else {
                alert("Invalid code. Please try again.");
            }
        }

        function showAssessmentScreen() {
            document.getElementById("codeScreen").classList.add("hidden");
            document.getElementById("assessmentScreen").classList.remove("hidden");
            updateQuestion();
        }

        function updateQuestion() {
            var questionNumber = "q" + currentQuestion + "x";
            document.getElementById(questionNumber).innerText = "x";

            var answerField = "q" + currentQuestion + "answer";
            document.getElementById(answerField).value = "";

            if (currentQuestion === 1 || currentQuestion === 2) {
                document.getElementById(questionNumber).innerText = "x + 5";
            }

            if (currentQuestion === 3 || currentQuestion === 4) {
                document.getElementById(questionNumber).innerText = "Hello, " + document.getElementById("username").innerText + "!";
            }
        }

        function nextQuestion() {
            var answerField = "q" + currentQuestion + "answer";
            var userAnswer = document.getElementById(answerField).value.trim();

            if (userAnswer === correctAnswers["q" + currentQuestion]) {
                alert("Correct! Move to the next question.");
                currentQuestion++;
                updateQuestion();
            } else {
                alert("Incorrect answer. Please try again.");
            }

            if (currentQuestion > 4) {
                alert("Congratulations! You have completed the assessment.");
            }
        }
    </script>
</body>

</html>
