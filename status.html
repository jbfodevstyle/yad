<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot Status</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .status-buttons-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .status-button {
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .status-button:hover {
            background-color: #45a049;
        }

        .status-info {
            margin-top: 20px;
            display: none;
        }

        label {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="status-buttons-container">
        <!-- Status buttons dynamically created with server names -->
        <div class="status-button" data-description="Status: Good" data-server="US_1">US_1</div>
        <div class="status-button" data-description="Status: Good" data-server="US_2">US_2</div>
        <div class="status-button" data-description="Status: Good" data-server="US_3">US_3</div>
        <!-- Add more status buttons here -->
    </div>

    <div class="status-info" id="status-info">
        <label for="ping">Ping:</label>
        <span id="ping"></span><br>
        <label for="latency">Latency:</label>
        <span id="latency"></span>
    </div>

    <script>
        const statusButtons = document.querySelectorAll('.status-button');
        const statusInfo = document.getElementById('status-info');
        const pingSpan = document.getElementById('ping');
        const latencySpan = document.getElementById('latency');
        const serverData = {
            US_1: { ping: 20, latency: 5 },
            US_2: { ping: 30, latency: 8 },
        };
        statusButtons.forEach(button => {
            button.addEventListener('click', function () {
                const serverName = button.getAttribute('data-server');

                const pingValue = serverData[serverName].ping;
                const latencyValue = serverData[serverName].latency;

                pingSpan.textContent = pingValue;
                latencySpan.textContent = latencyValue;
                statusInfo.style.display = 'block';
            });
        });
    </script>
</body>

</html>
